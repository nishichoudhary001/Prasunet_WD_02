<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="block">
        <h1 id="gamename">Tic Tac Toe</h1>
        <button id="restartBtn">Restart</button>

        <div id="gameboard">
            <div class="box" id="0" onclick="makeMove(0)"></div>
            <div class="box" id="1" onclick="makeMove(1)"></div>
            <div class="box" id="2" onclick="makeMove(2)"></div>
            <div class="box" id="3" onclick="makeMove(3)"></div>
            <div class="box" id="4" onclick="makeMove(4)"></div>
            <div class="box" id="5" onclick="makeMove(5)"></div>
            <div class="box" id="6" onclick="makeMove(6)"></div>
            <div class="box" id="7" onclick="makeMove(7)"></div>
            <div class="box" id="8" onclick="makeMove(8)"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
